<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="/templates/frutiger/frutiger.css"> -->
     <style>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            background: linear-gradient(135deg, #a7d9f5, #e8f6ff, #d4e4ff);
            color: #205475;
            font-family: "Lucida Grande", "Lucida Sans Unicode", "Lunasima", sans-serif;
            min-height: 100vh;
            /* background-image: url('/templates/frutiger/assets/fs125.jpg'); */
            background-image: url('/templates/frutiger/assets/ge060_350a.jpg');
            /* background-image: url('/templates/frutiger/assets/hj171_350a.jpg'); */
            /* background-image: url('/templates/frutiger/assets/hj195_350a.jpg'); */
            background-size: cover;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 2rem 0;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
        }

        .container {
            background: linear-gradient(to bottom, rgba(108, 162, 64, 0.9), rgba(124, 194, 66, 0.122));
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.281),
                inset 0 0 32px rgba(255, 255, 255, 0.25);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: start;
            z-index: 2;
        }

        .container > * {
            z-index: 2;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/templates/frutiger/assets/fs125.jpg');
            background-size: cover;
            border-radius: 24px;
            opacity: 0.1;
            z-index: 1;
        }

        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.167), rgba(255, 255, 255, 0.047));
            border-radius: 24px 24px 90% 0px / 24px 24px 50% 0px;
            pointer-events: none;
            z-index: 1;
        }

        .aeroButton {
            /* Base properties */
            --bottom-glow: radial-gradient(farthest-corner at bottom center, rgba(255, 255, 255, 0.7), transparent);
            --button-color: oklch(75% 0.1 245); /* Default color definition */
            --button-background: oklch(from var(--button-color) l c h / 0.4);
            --bg-dark: oklch(from var(--button-color) calc(l - 0.3) c h / 0.35);
            --button-foreground: oklch(from var(--button-color) calc(l - 0.3) calc(c - 0.15) h);

            background-color: var(--button-background);
            background: var(--bottom-glow), linear-gradient(to bottom, var(--bg-dark), var(--button-background));
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--button-background);
            border-radius: 9999px;
            color: var(--button-foreground);
            cursor: pointer;
            font-family: "Lucida Grande", "Lucida Sans Unicode", "Lunasima", sans-serif;
            font-weight: 600;
            margin: 1em 1ex;
            padding: 1ex 1em;
            position: relative;
            text-shadow: 0 2px 0.5em #0003;
            transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            text-decoration: none;
            text-align: center;
        }

/* Color variations */
.aeroButton.blue   { --button-color: oklch(50% 0.2 245); }
.aeroButton.green  { --button-color: oklch(50% 0.2 145); }
.aeroButton.red    { --button-color: oklch(50% 0.2 345); }
.aeroButton.yellow { --button-color: oklch(50% 0.2 45); }
.aeroButton.purple { --button-color: oklch(50% 0.2 305); }
.aeroButton.orange { --button-color: oklch(50% 0.2 45); }
.aeroButton.pink   { --button-color: oklch(50% 0.2 325); }
.aeroButton.gray   { --button-color: oklch(50% 0.2 225); }
.aeroButton.white  { --button-color: oklch(50% 0.2 245); }

.aeroButton::after {
    content: "";
    position: absolute;
    top: 4%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 40%;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
    border-radius: 9999px;
    transition: background 400ms;
}
.aeroButton:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
}
.aeroButton:active {
    transform: translateY(1px);
}

.glossy-image {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    position: relative;

}

.profile-photo-container {
    margin-bottom: 1rem;
    width: fit-content;
    margin: 0 auto;
    position: relative;
    padding: 1rem;
}

    content: "";

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.797), rgba(255, 255, 255, 0.047));
} */

/* make a glassy sphere */
.profile-photo-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.797), rgba(255, 255, 255, 0.047));
    border-radius: 50%;
    z-index: 1;
}

@media screen and (max-width: 768px) {
    .container {
        /* grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); */
        width: 90%;
        box-sizing: border-box;
    }
}
     </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pageTitle }}</title>
</head>
<body>
    <h1>{{ pageTitle }}</h1>

    {% if profilePhotoUrl %}
    <div class="profile-photo-container">
        <img src="{{ profilePhotoUrl }}" alt="Profile Photo" class="glossy-image">
    </div>
    {% endif %}

    <div class="container"> 
        {% for link in links %}
            <a class="aeroButton" href="{{ link.url }}">{{ link.name }}</a>
        {% endfor %}
    </div>
</body>
</html>
